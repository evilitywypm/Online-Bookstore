<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments::html_head">
	</div>
	<meta charset="ISO-8859-1">

	
	<body>
	<!-- Nav Bar -->
	
	<!-- Nav Bar -->

	</div>
	
	<!-- Nav Bar End -->
	
	
		       <form th:action="@{/savebankcustomer}" th:object="${bankcusinfo}" >
	<div class="untree_co-section">
		    <div class="container">
		    
		      <div class="row">
		        <div class="col-md-6 mb-5 mb-md-0">
		          <h2 class="h3 mb-3 text-black">Billing Details</h2>
		          <div class="p-3 p-lg-5 border bg-white">
		          
		        	 <div class="h5 mb-4 text-black">
		          	 Customer Address Information
		          	 </div>
		        	<div class="form-group">
		             
		                <label for="c_fname" class="text-black">Street<span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="c_fname" th:field="*{cusfinfo.street}" >
		              </div>
		           
		             <div class="form-group">
		              
		                <label for="c_fname" class="text-black">Township<span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="c_fname" th:field="*{cusfinfo.township}">
		              </div>
		              
		              
		             <div class="form-group">
		              <label for="c_address" class="text-black">State <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_address" name="c_address" placeholder="Street address" th:field="*{cusfinfo.state}" >
		            </div>
		            

		            
		            
		             <div class="form-group row">
		              <div class="col-md-6">
		                <label for="c_state_country" class="text-black">Country <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_state_country" name="c_state_country" th:field="*{cusfinfo.country}" >
		              </div>
		              <div class="col-md-6">
		                <label for="c_postal_zip" class="text-black">Posta / Zip <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_postal_zip" name="c_postal_zip"th:field="*{cusfinfo.postcode}" >
		              </div>
		            </div>

		           
				
		        	<br>	<br>	<br>
		          	 <div>
		          	 <div class="h5 mb-4 text-black">
		          	 Credit Card Information
		          	 </div>
		          	 <div>
		          	  <div class="form-group">
		             
		                <label for="c_fname" class="text-black">Cardname<span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="c_fname" th:field="*{bank.cardname}" >
		              </div>
		           
		               <div class="form-group">
		             
		                <label for="c_fname" class="text-black">Card Number<span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="c_fname" th:field="*{bank.cardnum}" >
		              </div>
		              
		              
		             <div class="form-group">
		              <label for="c_address" class="text-black">Cvv <span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_address" name="c_address" placeholder="Street address" th:field="*{bank.cvv}" >
		            </div>
		              <div class="form-group">
		             
		                <label for="c_fname" class="text-black">Expiration Date<span class="text-danger">*</span></label>
		                <input type="text" class="form-control" id="c_fname" name="c_fname" th:field="*{bank.expdate}" >
		              </div>

		            
		          	 </div>
		          	 </div>

		        

		          </div>
		        </div>
		        <div class="col-md-6">


		          <div class="row mb-5">
		            <div class="col-md-12">
		              <h2 class="h3 mb-3 text-black">Your Order</h2>
		              <div class="p-3 p-lg-5 border bg-white">
		                <table class="table site-block-order-table mb-5">
		                  <thead>
		                    <th>Product</th>
		                   
		                    <th>Price</th>
		                     <th>Total</th>
		                     <th>Quoted Price</th>
		                  </thead>
		                  <tbody>
		                   
		                   	 <tr>
		                   	<tr th:each="orderdetail: ${detaillist}">
		                       
		                      <td th:text ="${orderdetail.book.title}"></td>
		                      
		                         <td th:text ="${orderdetail.book.price}"></td>
		                          <td th:text ="${orderdetail.book.isbn}"></td>
		                           <td th:text ="${orderdetail.book.price}*${orderdetail.quantity}"></td>
		                          
		                    </tr>
		                    
		                    <tr>
		                      <td>Cart Total <strong class="mx-3"></strong></td>
		                      <td></td>
		                      <td th:text ="${checkorder.totalprice}"></td>
		                    </tr>
		                  
		                  </tbody> 
		                </table>


		                <div class="form-group">
		                  <button type="submit" class="btn">Place Order</button>
		                </div>

		              </div>
		            </div>
		          </div>

		        </div>
		      </div>
		      </div>
		      </div>
		      </form>
		  
		
	</body>
	
<footer th:replace="fragments::footer"></footer>
</html>
