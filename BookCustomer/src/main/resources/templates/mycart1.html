<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments::html_head">
	</div>
	<meta charset="ISO-8859-1">

	
	<body>
	<!-- Nav Bar -->
	
	<!-- Nav Bar -->
	<div th:replace="fragments::menu1">
	</div>
	
	

  
  

	<!-- Nav Bar End -->
	
		<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Cart</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
	
	<div class="hero">
	<div class="untree_co-section before-footer-section">
            <div class="container">
              <div class="row mb-5">
                <form class="col-md-12" method="post">
                  <div class="site-blocks-table">
                    <table class="table">
                      <thead>
                        <tr>
                          
                          <th class="product-name">Book Title</th>
                          <th class="product-thumbnail">Image</th>
                           <th class="product-name">ISBN</th>
                            <th class="product-name">Author</th>
                             <th class="product-name">Category</th>
                          <th class="product-price">Price</th>
                          <th class="product-quantity">Quantity</th>
                          <th class="product-total">Quoted Price</th>
                          <th class="product-name">Action</th>
                       
                        </tr>
                      </thead>
                      <tbody th:each="cart: ${mycartlist}">
                        <tr>
                       
                          
                          <td class="product-name" th:text ="${cart.title}"></td>
                          <td class="product-thumbnail">
                            <img th:src="@{${'/uploads/'+cart.img}}" alt="Image" class="img-fluid">
                          </td>
                           <td class="product-name" th:text ="${cart.isbn}"></td>
                            <td class="product-name" th:text ="${cart.author.name}"></td>
                             <td class="product-name" th:text ="${cart.category.name}"></td>
                              <td class="product-name" th:text ="${cart.price}"></td>
                              <td class="product-name" th:text ="${cart.quantity}"></td>
                              <td class="product-name" th:text ="${cart.price}*${cart.quantity}"></td>
                              <td class="product-name" ><a class="btn btn-outline-black btn-sm btn-block" th:href="@{'/delete-cart/'+${cart.id}}">Delete</a></td>
                         
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
        
              <div class="row">
                <div class="col-md-6">
                  
                  <div class="row">
                    <div class="col-md-12">
                      <label class="text-black h4">Orders</label>
                      <p>You can try adding books if you aren't satisfy.</p>
                    </div>
                    <div class="col-md-8 mb-3 mb-md-0">
                    
                    </div>
                    <div class="col-md-6">
                      <a class="btn btn-outline-black btn-sm btn-block" th:href="@{/viewall}">Continue Shopping</a>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                     <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                        </div>
                      </div>
                    
                      <div class="row mb-5">
                        <div class="col-md-6">
                          <span class="text-black">Total</span>
                        </div>
                       
                        <div class="col-md-6 text-right">
                       
                          <strong th:text="${totalprice}" class="text-black"></strong>
                        </div>
                      </div>
        
                      <div class="row">
                        <div class="col-md-12">
                          <a class="btn btn-black btn-lg py-3 btn-block" th:href="@{/orders}">Order Now</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
		
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		
		
	</body>
<footer th:replace="fragments::footer"></footer>
</html>
