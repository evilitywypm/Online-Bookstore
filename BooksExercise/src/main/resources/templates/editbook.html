<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<div th:replace ="fragments::head_fragment"></div>
	<body>
	<!-- Nav Bar -->
	
	<div th:replace ="fragments::menu"></div>
	
	<!-- Nav Bar End -->
		<div class="container-fluid">
	<div class="row">
		<div class="col-md-9" style="margin:0 auto;">
	<form th:action="@{/updatebook}" method="post" th:object="${book}" enctype="multipart/form-data">
	
		  <div class="col-sm-3">
		
						<input type="hidden" th:field="*{id}">
		  </div>
		   <div class="form-group" >
		    <label >Book Title</label>
		    <input type="text" class="form-control" th:field="*{title}" >
		    
		  </div>
		  <div class="form-group" >
		    <label >ISBN</label>
		    <input type="text" class="form-control" th:field="*{isbn}" >
		    
		  </div>
		  <div class="form-group">
		    <label >Price</label>
		    <input type="number" class="form-control" th:field="*{price}" >
		   </div>
		   
		   <div class="form-group" >
		    	<label >Author</label>
		    		<select  class="form-control" th:field="*{author}" >
		    			<th:block th:each="author : ${authors}">
		    	
		   					<option th:text="${author.name}"  th:value="${author.id}"></option>
		   				</th:block>
		    
		    		</select>
		    
		 	</div>
		 	
		 	<div class="form-group" >
		    	<label >Category</label>
		    		<select  class="form-control" th:field="*{category}" >
		    			<th:block th:each="category : ${categories}">
		    	
		   					<option th:text="${category.name}"  th:value="${category.id}">
		   					</option>
		   				</th:block>
		    
		    		</select>
		    
		 	</div>
		 	
		 	<div class="form-group" >
		    <label >Choose Book Picture</label>
		    <input type="file" class="form-control" name="picture" >
		    
		  	</div>
		  	<div class="form-group" >
		    <label >Choose File</label>
		    <input type="file" class="form-control" name="pdf" >
		    
		  	</div>
		  	  <div class="form-group">
		    <label >Description</label>
		    <input type="text" class="form-control" th:field="*{description}" >
		   </div>
  			<button type="submit" class="btn btn-primary">Submit</button>
	</form>
		
		
		</div>

	</div>


</div>
		
	</body>
</html>
